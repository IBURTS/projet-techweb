{% extends "layout.html" %}
{% block title %}
My Flask App
{% endblock %}
{% block content %}
<!--MDR, JPP, RIEN NE MARCHE-->
<h3>What would you like to modify ?</h3>
<p>Name :{{name}}</p>
    <p>E-mail:{{email}}</p>
    <p>Gender : {{gender}}</p>
    <p>Age : {{age}}</p>
    <p>Profession : {{profession}}</p>
    <div class="container mt-5">
        <h1>Form</h1>
        <form method="POST" action="{{ url_for('create_user') }}">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i>Name :</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i>E-mail :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i>Gender :</label>
                <input type="text" class="form-control" id="gender" name ="gender" placeholder="Enter your gender (male, femmale or other)">
            </div>
        <!--IDEE POUR LE CHOIX DE "GENDER" : trois bouttons "Homme", "Femme", "Autres" -> pour éviter les hélicoptères appaches 
        news : çA fout la merde -->
            <div class="form-group">
                <label for="age"><i class="fas fa-calendar"></i>Age :</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="profession"><i class="fas fa-wrench"></i>Profession :</label>
                <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter your profession">
            </div>      
            <button type="submit" class="btn btn-info">Sign In</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
{% endblock %}
