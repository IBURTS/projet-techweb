{% extends "layout.html" %}
{% block title %}
<title>MY ACCOUNT</title>
{% endblock %}
{% block content %}

<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand text-secondary" href="#">Your Hamster-Salmon's Account</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <form class="d-flex" action="{{url_for('goToHome')}}" method="POST">
                <button class = "btn btn-outline-info" type = "submit">Home</button>
            </form>
        </li>
        <li class="nav-item">
            <form class="d-flex" action ="{{ url_for('logout') }}">
                <button class="btn btn-outline-info"  type="submit">Log Out</button>
            </form>
        </li>
        </ul>
    </div>
</nav>

<br><br><br>

<div class = "container mt-5">
    <h3 class="text-decoration-underline">Your informations</h3>
    <p>Name : {{name}}</p>
    <p>E-mail: {{email}}</p>
    <p>Gender : {{gender}}</p>
    <p>Age : {{age}}</p>
    <p>Profession : {{profession}}</p>
</div>
{% endblock %}
