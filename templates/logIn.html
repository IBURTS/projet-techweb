{% extends "layout.html" %}
{% block title %}
<title>SIGN UP FORM</title>
<script>
    function validateForm() {
        var form = document.getElementById("UserForm2");
        if (form.checkValidity()) {
            return true;
        } else {
            alert("Please fill out all the required fields.");
            return false;
        }
    }
</script>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h1>Form</h1>
        <p>In order to join our prayer group's website you first need to complete this form.</p>
        <form id ="UserForm2" method="POST" onsubmit="return validateForm();" action="{{ url_for('create_user') }}">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name :</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password :</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <br>
            <div class="form-group">
                <label for="address"><i class="fas fa-lock"></i> Address :</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <br>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender :</label>
                <input type="text" class="form-control" id="gender" name ="gender" placeholder="Enter your gender (male, femmale or other)" required>
            </div>
            <br>
            <div class="form-group">
                <label for="age"><i class="fas fa-calendar"></i> Age :</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <br>
            <div class="form-group">
                <label for="profession"><i class="fas fa-wrench"></i> Profession :</label>
                <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter your profession" required>
            </div>      
            <br>   
            <div class = "text-center">
                <button type="submit" action="{{url_for('create_user')}}"class="btn btn-info">Sign Up</button>                
            </div>
            <br>
            <div class="text-center">
                <a>Already have an account ?</a>
                <a href="{{ url_for('logtoaccount')}}"> click here</a>
            </div> 
            <br>     
        </form>
    </div>    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
{% endblock %}
